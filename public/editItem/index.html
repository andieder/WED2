<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Neue Todo</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../dark.css">
</head>
<body>
	<form action="/notes" method="post" id="todo" class="form-horizontal">
		<h1>Neue Todo</h1>
		<hr>
		<fieldset>
			<div class="form-group">
				<label for="title" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-10">
					<input type="text" name="title" id="title" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label for="desc" class="col-sm-2 control-label">Beschreibung</label>
				<div class="col-sm-10">
					<textarea name="desc" form="todo" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="importance" class="col-sm-2 control-label">Wichtigkeit</label>
				<div class="col-sm-10">
					<input type="number" name="priority" id="importance" min="1" max="5" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="dueTo" class="col-sm-2 control-label">Fertig bis</label>
				<div class="col-sm-10">
					<input type="date" name="dueTo" id="dueTo" value="large" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox" name="done"> Erledigt!
						</label>
					</div>
				</div>
			</div>
		</fieldset>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default" type="submit">Anlegen</button>
				<button class="btn btn-default" type="reset">Abbruch</button>
			</div>
		</div>
	</form>
</body>
</html>
