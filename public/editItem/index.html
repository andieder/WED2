<!DOCTYPE html>
<html>
{{#with note}}
<head lang="en">
	<meta charset="UTF-8">
	<title>{{#if _id}}Todo ändern{{#else}}Neue Todo{{/if}}</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../dark.css">
</head>
<body>
	<form action="/notes{{#if _id}}/edit/{{_id}}{{/if}}" method="post" id="todo" class="form-horizontal">
		<h1>{{#if _id}}Todo ändern{{else}}Neue Todo{{/if}}</h1>
		<hr>
		<fieldset>
			<div class="form-group">
				<label for="title" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-10">
					<input type="text" name="title" id="title" class="form-control" value="{{title}}" required/>
				</div>
			</div>
			<div class="form-group">
				<label for="desc" class="col-sm-2 control-label">Beschreibung</label>
				<div class="col-sm-10">
					<textarea name="desc" form="todo" class="form-control">{{description}}</textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="importance" class="col-sm-2 control-label">Wichtigkeit</label>
				<div class="col-sm-10">
					<input type="number" name="priority" id="importance" min="1" max="5" class="form-control" value="{{priority}}" required/>
				</div>
			</div>
			<div class="form-group">
				<label for="dueTo" class="col-sm-2 control-label">Fertig bis</label>
				<div class="col-sm-10">
					<input type="date" name="dueTo" id="dueTo" value="{{dueTo}}" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox" name="done"{{#if state}} checked {{/if}}> Erledigt!
						</label>
					</div>
				</div>
			</div>
		</fieldset>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default" type="submit">{{#if _id}}Abbruch{{else}}Anlegen{{/if}}</button>
				<a href="/" class="btn btn-default" type="reset">Abbruch</a>
			</div>
		</div>
	</form>
</body>
{{/with}}
</html>
