<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Note</title>
	<script src="overview/libs/handlebars-v4.0.5.js"></script>
	<script src="overview/libs/jquery-2.1.4.js"></script>

	<script src="overview/scripts/handlebars-helpers.js"></script>
	<script src="overview/scripts/index.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./overview/style.css">
	<link rel="stylesheet" type="text/css" href="./css/dark.css">
</head>
<body>
	<div class="content">
		<div class="container1">
			<button class="btn btn-default" onclick="location.href='./editItem/index.html';" value="Create new note">Create new note</button>
			<button class="btn btn-default" onclick="location.href='/?switchTheme=true';">Style Switcher</button>
		</div>
		<div class="container2">
			<div class="sortButtons">
				<button class="btn btn-default">By finish Date</button>
				<button class="btn btn-default">By created Date</button>
				<button class="btn btn-default active">By Importance</button>
			</div>
			<button class="btn btn-default">Fertige verbergen</button>
		</div>
		<div id="noteList" class="noteList"></div>
	</div>


	<script id="noteElement-template" type="text/x-handlebars-template">
	{{#if notes}}
		{{#each notes}}
		<div class="noteElement">
			<div class="leftContainer">
				<div class="due">{{due}}</div>
				<input type="checkbox" id="finished" {{#if finished}}checked{{/if}} disabled> Finished
			</div>
			<div class="centerContainer">
				<div class="titleContainer">
					<span class="title">{{title}}</span>
					<span class="importance">
						{{#times importance}}
						<span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
						{{/times}}
					</span>
				</div>
				<textarea disabled>{{desc}}</textarea>
			</div>
			<div class="rightContainer">
				<button class="btn btn-default" onclick="location.href='./edit';">Edit</button>
			</div>
		</div>
		{{/each}}
	{{else}}
		<div class="bg-info info">Keine Todo gefunden</p>
	{{/if}}
	</script>
</body>
</html>
